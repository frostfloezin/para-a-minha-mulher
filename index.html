<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Para o Amor</title>
  <style>
    /* Body full screen, flex linha, sem scroll horizontal */
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: stretch; /* pra blocos ocuparem toda altura */
      gap: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
      font-family: monospace;
    }

    /* Cora√ß√£o fixo, atr√°s dos blocos */
    .heart-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60vmin;
      height: auto;
      opacity: 0.15;
      pointer-events: none;
      transform-style: preserve-3d;
      animation: girarCoracao3D 10s linear infinite;
      transform-origin: center;
      transform-box: fill-box;
      transform: translate(-50%, -50%) rotateY(0deg);
      z-index: 1; /* atr√°s dos blocos */
    }

    @keyframes girarCoracao3D {
      from { transform: translate(-50%, -50%) rotateY(0deg); }
      to { transform: translate(-50%, -50%) rotateY(360deg); }
    }

    /* Blocos ocupam 1/3 da largura e 100% da altura */
    .notepad {
      background: linear-gradient(180deg, #d4006f, #003f87, #d4006f);
      background-size: 100% 300%;
      animation: ledFlow 4s infinite linear;
      color: violet;
      padding: 15px;
      width: 33.33vw;
      height: 100vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 0;
      box-shadow: 0 0 25px #d4006f, 0 0 45px #003f87;
      position: relative;
      font-size: 16px;
      line-height: 1.5;
      z-index: 2;
      box-sizing: border-box;
    }

    @keyframes ledFlow {
      0% { background-position: 0% 0%; }
      100% { background-position: 0% 100%; }
    }

    /* Imagem decorativa e assinatura no bloco 3 */
    #note3 img.decorativa {
      position: absolute;
      bottom: 30px;
      right: 10px;
      width: 60px;
      border-radius: 5px;
      box-shadow: 0 0 10px #fff5;
      pointer-events: none;
    }

    .assinatura {
      position: absolute;
      bottom: 10px;
      right: 12px;
      font-size: 12px;
      color: #ccc;
      font-style: italic;
      pointer-events: none;
    }

    /* Bot√£o EU TE AMO estilizado e menor */
    #note2 button {
      display: inline-block;
      margin-top: 12px;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: blue;
      color: white;
      animation: piscarCor 2s infinite alternate;
      user-select: none;
      transition: filter 0.3s;
    }

    #note2 button:hover {
      filter: brightness(1.2);
    }

    @keyframes piscarCor {
      0% { background-color: blue; }
      100% { background-color: pink; }
    }
  </style>
</head>
<body>
  <img class="heart-bg" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Cora√ß√£o girando">

  <div class="notepad" id="note1"></div>
  <div class="notepad" id="note2"></div>
  <div class="notepad" id="note3">
    <img class="decorativa" src="https://as2.ftcdn.net/v2/jpg/01/21/10/05/1000_F_121100555_cmi4pXIiT0kXuyiqvOmFylwFrMB1NmAq.jpg" alt="Imagem decorativa">
    <div class="assinatura">by Rhyan</div>
  </div>

  <script>
    const frases = [
      "i love you üíú",
      `Obrigado por ter entrado na minha vida, vc √© uma pessoa muito especial para mim; espero que vc nunca me deixe. Eu te amo muito, meu bem ‚ù§Ô∏è. Achei isso simples oq eu fiz, mas pode ter certeza que fiquei dias fazendo, kkkkk. Espero que goste. Quero que fique cmg pra sempre e que a gnt sempre resolva qualquer tipo de brigas ou etc; te garanto que sempre fui e vou ser leal a ti. Vc foi a √∫nica pessoa que me senti bem e confort√°vel pra ser eu mesmo; esse √© um dos v√°rios motivos por quis eu te amo tanto. Espero, mesmo sem ter muita condi√ß√£o financeira pra te dar v√°rias e v√°rias coisa, que vc saiba que eu tento fazer o meu melhor. Obrigado por me fazer ser uma pessoa melhor por vc.`
    ];

    const asciiHearts = [
`  .:::.   .:::.
 :::::::.:::::::
 :::::::::::::::
 ':::::::::::::'
   ':::::::::'
     ':::::'
       ':'`,

`   *****     *****
 ********** **********
***********************
***********************
 *********************
   ***************
     ***********
       *****
         *`,

`   _  _     _  _
  ( \\/ ) _ ( \\/ )
   \\  / (_) \\  /
   (__)     (__)`
    ];

    function escreverLoop(noteId, texto) {
      const note = document.getElementById(noteId);
      let line = 1;

      function escrever() {
        if (line % 100 === 0) {
          note.innerHTML += "üíúüíúüíúüíúüíúüíúüíúüíúüíúüíú<br>";
        } else {
          note.innerHTML += `${texto}<br>`;
        }
        note.scrollTop = note.scrollHeight;
        line++;
        setTimeout(escrever, 20);
      }

      escrever();
    }

    function escreverUnico(noteId, texto) {
      const note = document.getElementById(noteId);
      let i = 0;
      const chars = texto.split("");

      function escreverChar() {
        if (i < chars.length) {
          note.innerHTML += chars[i];
          note.scrollTop = note.scrollHeight;
          i++;
          setTimeout(escreverChar, 15);
        }
      }

      escreverChar();
    }

    function loopAscii(noteId, artes) {
      const note = document.getElementById(noteId);
      let i = 0;

      function mostrarArte() {
        const arteEl = document.createElement("pre");
        arteEl.textContent = artes[i];
        note.insertBefore(arteEl, note.querySelector("img.decorativa"));
        const prev = note.querySelectorAll("pre");
        if (prev.length > 1) note.removeChild(prev[0]);

        i = (i + 1) % artes.length;
        setTimeout(mostrarArte, 1000);
      }

      mostrarArte();
    }

    escreverLoop("note1", frases[0]);
    escreverUnico("note2", frases[1]);
    loopAscii("note3", asciiHearts);

    // Bot√£o EU TE AMO
    const botao = document.createElement("button");
    botao.textContent = "EU TE AMO";
    botao.onclick = () => {
      window.open("https://youtu.be/wgPOdUndDQU?si=u3FoBnc2UVwhHod3", "_blank");
    };

    // Inserir o bot√£o s√≥ depois do texto terminar de aparecer
    setTimeout(() => {
      document.getElementById("note2").appendChild(botao);
    }, frases[1].length * 15 + 200);

  </script>
</body>
</html>
