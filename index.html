<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Para o Amor</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
      position: relative;
    }

    .heart-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(0deg);
      width: 80%;
      height: auto;
      opacity: 0;
      pointer-events: none;
      animation: aparecerCoracao 1.5s ease-in forwards, girarCoracao3D 10s linear infinite;
      z-index: 10;
      transform-style: preserve-3d;
    }

    @keyframes girarCoracao3D {
      from {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    @keyframes aparecerCoracao {
      from {
        opacity: 0;
      }
      to {
        opacity: 0.15;
      }
    }

    .notepad {
      background: linear-gradient(180deg, #d4006f, #003f87, #d4006f);
      background-size: 100% 300%;
      animation: ledFlow 4s infinite linear;
      color: violet;
      font-family: monospace;
      padding: 10px;
      width: 30%;
      height: 95vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 10px;
      box-shadow: 0 0 25px #d4006f, 0 0 45px #003f87;
      position: relative;
      z-index: 2;
    }

    @keyframes ledFlow {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 0% 100%;
      }
    }

    #note3 img.decorativa {
      position: absolute;
      bottom: 30px;
      right: 10px;
      width: 60px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px #fff5;
      pointer-events: none;
    }

    .assinatura {
      position: absolute;
      bottom: 10px;
      right: 12px;
      font-size: 12px;
      color: #ccc;
      font-style: italic;
      pointer-events: none;
    }

    /* Bot√£o no tamanho da letra */
    #note2 button {
      display: inline-block;
      margin-left: 5px;
      padding: 0 4px;
      font-weight: bold;
      font-size: 14px; /* mesmo tamanho da letra */
      line-height: 1;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: blue;
      color: white;
      animation: piscarCor 2s infinite alternate;
      user-select: none;
      vertical-align: middle;
      transition: filter 0.3s;
    }
    #note2 button:hover {
      filter: brightness(1.2);
    }

    @keyframes piscarCor {
      0% {
        background-color: #003f87;
      }
      50% {
        background-color: #d4006f;
      }
      100% {
        background-color: #003f87;
      }
    }
  </style>
</head>
<body>
  <img class="heart-bg" src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Cora√ß√£o girando">

  <div class="notepad" id="note1"></div>
  <div class="notepad" id="note2"></div>
  <div class="notepad" id="note3">
    <img class="decorativa" src="https://as2.ftcdn.net/v2/jpg/01/21/10/05/1000_F_121100555_cmi4pXIiT0kXuyiqvOmFylwFrMB1NmAq.jpg" alt="Imagem decorativa">
    <div class="assinatura">by Rhyan</div>
  </div>

  <script>
    const frases = [
      "i love you üíú",
      `obrigado por ter entrado na minha vida, vc e uma pessoa muito especial para mim, espero que vc nunca me deixe. Eu te amo muito meu bem‚ù§Ô∏è. achei isso simples oq eu fiz mas pode ter certeza que fiquei dias fazendo kkkkk espero que goste. quero que fique cmg pra sempre e que a gnt sempre resolva qualquer tipo de brigra ou etc, te garanto que sempre fui e vou ser leal a ti.`
    ];

    const asciiHearts = [
`  .:::.   .:::.
 :::::::.:::::::
 :::::::::::::::
 ':::::::::::::'
   ':::::::::'
     ':::::'
       ':'`,

`   *****     *****
 ********** **********
***********************
***********************
 *********************
   ***************
     ***********
       *****
         *`,

`   _  _     _  _
  ( \\/ ) _ ( \\/ )
   \\  / (_) \\  /
   (__)     (__)`
    ];

    function escreverLoop(noteId, texto) {
      const note = document.getElementById(noteId);
      let line = 1;

      function escrever() {
        if (line % 100 === 0) {
          note.innerHTML += "üíúüíúüíúüíúüíúüíúüíúüíúüíúüíú<br>";
        } else {
          note.innerHTML += `${texto}<br>`;
        }
        note.scrollTop = note.scrollHeight;
        line++;
        setTimeout(escrever, 20);
      }

      escrever();
    }

    function escreverUnico(noteId, texto) {
      const note = document.getElementById(noteId);
      let i = 0;
      const chars = texto.split("");

      function escreverChar() {
        if (i < chars.length) {
          // Quando encontrar o √∫ltimo ponto final, insere o bot√£o logo ap√≥s ele
          if (chars[i] === '.' && i === texto.lastIndexOf('.')) {
            note.innerHTML += '.';
            // Criar bot√£o
            const botao = document.createElement("button");
            botao.textContent = "EU TE AMO";
            botao.onclick = () => {
              window.open("https://youtu.be/wgPOdUndDQU?si=u3FoBnc2UVwhHod3", "_blank");
            };
            note.appendChild(botao);
            i++;
            setTimeout(escreverChar, 15);
            return;
          } else {
            note.innerHTML += chars[i];
          }
          note.scrollTop = note.scrollHeight;
          i++;
          setTimeout(escreverChar, 15);
        }
      }

      escreverChar();
    }

    function loopAscii(noteId, artes) {
      const note = document.getElementById(noteId);
      let i = 0;

      function mostrarArte() {
        const arteEl = document.createElement("pre");
        arteEl.textContent = artes[i];
        note.insertBefore(arteEl, note.querySelector("img.decorativa"));
        const prev = note.querySelectorAll("pre");
        if (prev.length > 1) note.removeChild(prev[0]);

        i = (i + 1) % artes.length;
        setTimeout(mostrarArte, 1000);
      }

      mostrarArte();
    }

    escreverLoop("note1", frases[0]);
    escreverUnico("note2", frases[1]);
    loopAscii("note3", asciiHearts);
  </script>
</body>
</html>
