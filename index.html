<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />
  <title>Para o Amor</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
      position: relative;
    }

    .heart-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(0deg);
      width: 80%;
      height: auto;
      opacity: 0;
      pointer-events: none;
      animation: aparecerCoracao 1.5s ease-in forwards, girarCoracao3D 10s linear infinite;
      z-index: 10;
      transform-style: preserve-3d;
    }

    @keyframes girarCoracao3D {
      from {
        transform: translate(-50%, -50%) rotateY(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    @keyframes aparecerCoracao {
      from {
        opacity: 0;
      }
      to {
        opacity: 0.15;
      }
    }

    .notepad {
      background: linear-gradient(180deg, #d4006f, #003f87, #d4006f);
      background-size: 100% 300%;
      animation: ledFlow 4s infinite linear;
      color: violet;
      font-family: monospace;
      padding: 10px;
      width: 30%;
      height: 95vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 10px;
      box-shadow: 0 0 25px #d4006f, 0 0 45px #003f87;
      position: relative;
      z-index: 2;
      overflow-wrap: break-word;
    }

    @keyframes ledFlow {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 0% 100%;
      }
    }

    #note3 img.decorativa {
      position: absolute;
      bottom: 30px;
      right: 10px;
      width: 60px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px #fff5;
      pointer-events: none;
    }

    .assinatura {
      position: absolute;
      bottom: 10px;
      right: 12px;
      font-size: 12px;
      color: #ccc;
      font-style: italic;
      pointer-events: none;
    }

    #note2 button {
      display: inline-block;
      margin-left: 5px;
      padding: 0 4px;
      font-weight: bold;
      font-size: 14px;
      line-height: 1;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: blue;
      color: white;
      animation: piscarCor 2s infinite alternate;
      user-select: none;
      vertical-align: middle;
      transition: filter 0.3s;
    }

    #note2 button:hover {
      filter: brightness(1.2);
    }

    @keyframes piscarCor {
      0% {
        background-color: #003f87;
      }
      50% {
        background-color: #d4006f;
      }
      100% {
        background-color: #003f87;
      }
    }

    .matrix-letter {
      display: inline-block;
      animation: fall 1s linear infinite;
      color: #00ff00;
      font-family: monospace;
    }

    @keyframes fall {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    function escreverMatrix(noteId, texto) {
      const note = document.getElementById(noteId);
      let i = 0;

      function escreverLetra() {
        if (i < texto.length) {
          const span = document.createElement("span");
          const char = texto[i];
          span.className = "matrix-letter";
          span.textContent = hackerFont[char] || char;
          note.appendChild(span);
          note.appendChild(document.createElement("br"));
          i++;
          setTimeout(escreverLetra, 100);
        }
      }

      escreverLetra();
    }

    function escreverUnico(noteId, texto) {
      const note = document.getElementById(noteId);
      let i = 0;
      const chars = texto.split("");

      function escreverChar() {
        if (i < chars.length) {
          if (chars[i] === '.' && i === texto.lastIndexOf('.')) {
            note.innerHTML += '.';
            const botao = document.createElement("button");
            botao.textContent = "EU TE AMO";
            botao.onclick = () => {
              window.open("https://youtu.be/wgPOdUndDQU?si=u3FoBnc2UVwhHod3", "_blank");
            };
            note.appendChild(botao);
            i++;
            setTimeout(escreverChar, 15);
            return;
          } else {
            note.innerHTML += chars[i];
          }
          note.scrollTop = note.scrollHeight;
          i++;
          setTimeout(escreverChar, 15);
        }
      }

      escreverChar();
    }

    function loopAscii(noteId, artes) {
      const note = document.getElementById(noteId);
      let i = 0;

      function mostrarArte() {
        const arteEl = document.createElement("pre");
        arteEl.textContent = artes[i];
        note.insertBefore(arteEl, note.querySelector("img.decorativa"));
        const prev = note.querySelectorAll("pre");
        if (prev.length > 1) note.removeChild(prev[0]);

        i = (i + 1) % artes.length;
        setTimeout(mostrarArte, 1000);
      }

      mostrarArte();
    }

    escreverMatrix("note1", frases[0]);
    escreverUnico("note2", frases[1]);
    loopAscii("note3", asciiHearts);
