<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Para o Amor</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
    }

    .notepad {
      background: linear-gradient(180deg, #d4006f, #003f87, #d4006f);
      background-size: 100% 300%;
      animation: ledFlow 4s infinite linear;
      color: violet;
      font-family: monospace;
      padding: 10px;
      width: 30%;
      height: 95vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 10px;
      box-shadow: 0 0 25px #d4006f, 0 0 45px #003f87;
      position: relative;
    }

    @keyframes ledFlow {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 0% 100%;
      }
    }

    #note3 img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px #fff5;
    }
  </style>
</head>
<body>
  <div class="notepad" id="note1"></div>
  <div class="notepad" id="note2"></div>
  <div class="notepad" id="note3">
    <img src="https://as2.ftcdn.net/v2/jpg/01/21/10/05/1000_F_121100555_cmi4pXIiT0kXuyiqvOmFylwFrMB1NmAq.jpg" alt="Imagem decorativa">
  </div>

  <script>
    const frases = [
      "i love you ğŸ’œ",
      `obrigado por ter entrado na minha vida, vc e uma pessoa muito especial para mim, espero que vc nunca me deixe. Eu te amo muito meu bemâ¤ï¸. achei isso simples oq eu fiz mas pode ter certeza que fiquei dias fazendo kkkkk espero que goste. quero que fique cmg pra sempre e que a gnt sempre resolva qualquer tipo de brigra ou etc, te garanto que sempre fui e vou ser leal a ti.`
    ];

    const asciiHearts = [
`  .:::.   .:::.
 :::::::.:::::::
 :::::::::::::::
 ':::::::::::::'
   ':::::::::'
     ':::::'
       ':'`,

`   *****     *****
 ********** **********
***********************

     ***********
       *****
         *`,

`   _  _     _  _

   \\  / (_) \\  /
   (__)     (__)`
    ];

    function escreverLoop(noteId, texto) {
      const note = document.getElementById(noteId);
      let line = 1;

      function escrever() {
        if (line % 100 === 0) {
          note.innerHTML += "ğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œ<br>";
        } else {
          note.innerHTML += `${texto}<br>`;
        }
        note.scrollTop = note.scrollHeight;
        line++;
        setTimeout(escrever, 20);
      }

      escrever();
    }

    function escreverUnico(noteId, texto) {
      const note = document.getElementById(noteId);
      let i = 0;
      const chars = texto.split("");

      function escreverChar() {
        if (i < chars.length) {
          note.innerHTML += chars[i];
          note.scrollTop = note.scrollHeight;
          i++;
          setTimeout(escreverChar, 15);
        }
      }

      escreverChar();
    }

    function loopAscii(noteId, artes) {
      const note = document.getElementById(noteId);
      let i = 0;

      function mostrarArte() {
        note.innerHTML = artes[i] + note.innerHTML;
        note.scrollTop = note.scrollHeight;
        i = (i + 1) % artes.length;
        setTimeout(mostrarArte, 1000);
      }

      mostrarArte();
    }

    escreverLoop("note1", frases[0]);
    escreverUnico("note2", frases[1]);
    loopAscii("note3", asciiHearts);
  </script>
</body>
</html>
