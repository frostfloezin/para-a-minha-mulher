<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Para o Amor</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
    }
    .notepad {
      color: violet;
      font-family: monospace;
      padding: 10px;
      width: 30%;
      height: 95vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 10px;
      box-shadow: 0 0 15px violet;
      transition: background-color 0.5s ease;
    }

    /* Bloco 2 - Efeito cachoeira */
    #note2 {
      background: linear-gradient(180deg, #ff00aa, #1e90ff, #ff00aa);
      background-size: 100% 300%;
      animation: ledFlow 4s infinite linear;
      box-shadow: 0 0 25px #ff00aa, 0 0 45px #1e90ff;
    }

    @keyframes ledFlow {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 0% 100%;
      }
    }

    /* Blocos 1 e 3 - Cores fortes rosa e azul */
    #note1, #note3 {
      background-color: #ff00aa; /* rosa forte */
    }

    #note1 {
      background-color: #ff00aa; /* rosa forte */
    }

    #note3 {
      background-color: #1e90ff; /* azul forte */
    }
  </style>
</head>
<body>
  <div class="notepad" id="note1"></div>
  <div class="notepad" id="note2"></div>
  <div class="notepad" id="note3"></div>

  <script>
    const frases = [
      "i love you ğŸ’œ",
      `obrigado por ter entrado na minha vida, vc e uma pessoa muito especial para mim, espero que vc nunca me deixe. Eu te amo muito meu bemâ¤ï¸. achei isso simples oq eu fiz mas pode ter certeza que fiquei dias fazendo kkkkk espero que goste. quero que fique cmg pra sempre e que a gnt sempre resolva qualquer tipo de brigra ou etc, te garanto que sempre fui e vou ser leal a ti.`
    ];

    const asciiHearts = [
`  .:::.   .:::.
 :::::::.:::::::
 :::::::::::::::
 ':::::::::::::'
   ':::::::::'
     ':::::'
       ':'`,

`   *****     *****
 ********** **********
***********************
***********************
 *********************
   ***************
     ***********
       *****
         *`,

`   _  _     _  _
  ( \\/ ) _ ( \\/ )
   \\  / (_) \\  /
   (__)     (__)`
    ];

    function escreverLoop(noteId, texto) {
      const note = document.getElementById(noteId);
      let line = 1;

      function escrever() {
        if (line % 100 === 0) {
          note.innerHTML += "ğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œğŸ’œ<br>";
        } else {
          note.innerHTML += `${texto}<br>`;
        }
        note.scrollTop = note.scrollHeight;
        line++;
        setTimeout(escrever, 20);
      }

      escrever();
    }

    function escreverUnico(noteId, texto) {
      const note = document.getElementById(noteId);
      let i = 0;
      const chars = texto.split("");

      function escreverChar() {
        if (i < chars.length) {
          note.innerHTML += chars[i];
          note.scrollTop = note.scrollHeight;
          i++;
          setTimeout(escreverChar, 15);
        }
      }

      escreverChar();
    }

    function loopAscii(noteId, artes) {
      const note = document.getElementById(noteId);
      let i = 0;

      function mostrarArte() {
        note.innerHTML = artes[i];
        note.scrollTop = note.scrollHeight;
        i = (i + 1) % artes.length;
        setTimeout(mostrarArte, 1000);
      }

      mostrarArte();
    }

    function alternarCoresNotas() {
      const notas = document.querySelectorAll('.notepad');
      let rosa = true;

      setInterval(() => {
        notas.forEach(nota => {
          if (nota.id !== "note2") {
            nota.style.backgroundColor = rosa ? "#ff00aa" : "#1e90ff";
          }
        });
        rosa = !rosa;
      }, 1000);
    }

    escreverLoop("note1", frases[0]);
    escreverUnico("note2", frases[1]);
    loopAscii("note3", asciiHearts);
    alternarCoresNotas();
  </script>
</body>
</html>
